<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kółko i Krzyżyk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            width: 310px;
            margin: 20px auto;
            position: relative;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        .line {
            height: 5px;
            position: absolute;
            background-color: red;
            transform-origin: 0 0;
        }

        #message {
            font-size: 24px;
            font-weight: bold;
        }

        #resetBtn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kółko i Krzyżyk</h1>
    <div id="board" class="board"></div>
    <p id="message">Tura: X</p>
    <button id="resetBtn">Reset</button>

    <script src="script.js"></script>
</body>
</html>
